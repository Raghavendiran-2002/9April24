            </div>
            <div class="error" id="professionError"></div>

            <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
            <div class="error" id="formErrors"></div>
        </form>
    </div>
    
    <script>
        let predefinedProfessions = ["Engineer", "Doctor", "Artist", "Teacher"];
        let professionList = document.getElementById('professionList');

        predefinedProfessions.forEach(profession => {
            let option = document.createElement('option');
            option.value = profession;
            professionList.appendChild(option);
        });

        document.getElementById('dob').addEventListener('blur', function () {
            let dob = new Date(this.value);
            let age = new Date().getFullYear() - dob.getFullYear();
            let monthDifference = new Date().getMonth() - dob.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && new Date().getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById('age').value = age;
        });

        document.getElementById('name').addEventListener('blur', validateName);
        document.getElementById('phone').addEventListener('blur', validatePhone);
        document.getElementById('dob').addEventListener('blur', validateDob);
        document.getElementById('profession').addEventListener('blur', validateProfession);

        function validateName() {
            let name = document.getElementById('name').value;
            let errorElement = document.getElementById('nameError');
            if (!name) {
                errorElement.textContent = 'Name is required';
                document.getElementById('name').classList.add('error-border');
                return false;
            } else {
                errorElement.textContent = '';
                document.getElementById('name').classList.remove('error-border');
                return true;
            }
        }

        function validatePhone() {
            let phone = document.getElementById('phone').value;
            let errorElement = document.getElementById('phoneError');
            let phoneRegex = /^[0-9]{10}$/;
            if (!phone) {
                errorElement.textContent = 'Phone number is required';
                document.getElementById('phone').classList.add('error-border');
                return false;
            } else if (!phoneRegex.test(phone)) {
                errorElement.textContent = 'Enter a valid 10-digit phone number';
                document.getElementById('phone').classList.add('error-border');
                return false;
            } else {
                errorElement.textContent = '';
                document.getElementById('phone').classList.remove('error-border');
                return true;
            }
        }

        function validateDob() {
            let dob = document.getElementById('dob').value;
            let errorElement = document.getElementById('dobError');
            if (!dob) {
                errorElement.textContent = 'Date of Birth is required';
                document.getElementById('dob').classList.add('error-border');
                return false;
            } else {
                errorElement.textContent = '';
                document.getElementById('dob').classList.remove('error-border');
                return true;
            }
        }

        function validateGender() {
            let gender = document.querySelector('input[name="gender"]:checked');
            let errorElement = document.getElementById('genderError');
            if (!gender) {
                errorElement.textContent = 'Gender is required';
                return false;
            } else {
                errorElement.textContent = '';
                return true;
            }
        }

        function validateQualification() {
            let qualifications = document.querySelectorAll('input[name="qualification"]:checked');
            let errorElement = document.getElementById('qualificationError');
            if (qualifications.length === 0) {
                errorElement.textContent = 'At least one qualification is required';
                return false;
            } else {
                errorElement.textContent = '';
                return true;
            }
        }

        function validateProfession() {
            let profession = document.getElementById('profession').value;
            let errorElement = document.getElementById('professionError');
            if (!profession) {
                errorElement.textContent = 'Profession is required';
                document.getElementById('profession').classList.add('error-border');
                return false;
            } else {
                if (!predefinedProfessions.includes(profession)) {
                    predefinedProfessions.push(profession);
                    let option = document.createElement('option');
                    option.value = profession;
                    professionList.appendChild(option);
                }
                errorElement.textContent = '';
                document.getElementById('profession').classList.remove('error-border');
                return true;
            }
        }

        function validateForm() {
            let isValid = true;
            let formErrors = document.getElementById('formErrors');
            formErrors.innerHTML = '';

            if (!validateName()) isValid = false;
            if (!validatePhone()) isValid = false;
            if (!validateDob()) isValid = false;
            if (!validateGender()) isValid = false;
            if (!validateQualification()) isValid = false;
            if (!validateProfession()) isValid = false;

            if (!isValid) {
                formErrors.innerHTML = 'Please correct the errors above and try again.';
            } else {
                formErrors.style.color ="green";
                formErrors.innerHTML = 'Form submitted successfully!';
            }
        }
    </script>
</body>
</html>
