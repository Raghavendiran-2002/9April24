<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Comment</h1>
        <form id="updateCommentForm" class="mt-4">
            <div class="mb-3">
                <label for="commentId" class="form-label">Comment ID</label>
                <input type="number" class="form-control" id="commentId" placeholder="Enter comment ID" required>
            </div>
            <div class="mb-3">
                <label for="commentBody" class="form-label">New Comment</label>
                <textarea class="form-control" id="commentBody" rows="3" placeholder="Enter new comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Comment</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
